{% extends "index.html" %}

{% block title %}menu{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>EcoGuardian</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #2F5233;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            left: -500%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 2em;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button-style {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button-style:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .button-style img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        #map {
            width: 100%;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .eco-eventos {
            background-color: #4A90E2;
            color: white;
        }

        .rutas {
            background-color: white;
        }

        .reportar {
            background-color: #C41E3A;
            color: white;
        }

        .perfil {
            background-color: #1E4C7C;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EcoGuardian Logo" class="logo"> -->
                <h1>Bienvenido a EcoGuardian</h1>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="#" class="button-style eco-eventos">
                <img src="{{ url_for('static', filename='img/eventos-icon.png') }}" alt="Eventos">
                ECOEVENTOS
            </a>
            <a href="#" class="button-style rutas">
                <img src="{{ url_for('static', filename='img/rutas-icon.png') }}" alt="Rutas">
                RUTAS
            </a>
            <a href="#" class="button-style reportar">
                <img src="{{ url_for('static', filename='img/reportar-icon.png') }}" alt="Reportar">
                REPORTAR
            </a>
            <a href="{{ url_for('idvistalogin.vista_login' )}}" class="button-style perfil">
                <img src="{{ url_for('static', filename='img/perfil-icon.png') }}" alt="Perfil">
                NOMBRE_USUARIO
            </a>
        </div>

        <div id="map"></div>
    </div>

    <!-- Agregar JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Script para inicializar el mapa -->
    <script>
        var map = L.map('map').setView([6.2447472222222, -75.574827777778], 12);

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>
</html>
{% endblock %}
