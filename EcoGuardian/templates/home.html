{% extends "index.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="welcome-container">
    <h2>Bienvenido
        <a href="{{ url_for('idvistaeditarperfil.vista_editar_perfil') }}" >perfil</a>
        , {{ usuario }}!
        <a href="{{ url_for('home.logout') }}" class="logout-link">Cerrar sesión</a>
        
    </h2>
</div>

<div id="map"></div>


<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Script para inicializar el mapa -->
<script>
    // Crear el mapa centrado en España (puedes cambiar las coordenadas)
    var map = L.map('map').setView([40.416775, -3.703790], 6);

    // Agregar capa de OpenStreetMap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
</script>
{% endblock %}
