<!DOCTYPE html>
<html>

<head>
  <title>Login - EcoGuardian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/static/img/fondo_login.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.842);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    .form-title {
      color: #333;
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    .form-subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      width: 45%;
      margin: 0 5px;
    }

    .register-btn {
      background-color: #2196F3;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      width: 45%;
      margin: 0 5px;
      text-decoration: none;
      display: inline-block;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .messages li {
      color: #721c24;
      background-color: #f8d7da;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .register-text {
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    .menu-link {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: block;
    }

    .menu-link:hover {
      color: #333;
    }

    .frame {
      display: flex;
      width: 463px;
      height: 99px;
      align-items: center;
      justify-content: center;
      gap: 90px;
      padding: 0px 166px;
      position: relative;
      background-size: cover;
      background-position: 50% 50%;
    }

    .image {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: -1.5px;
      margin-left: -584.5px;
      margin-bottom: 60px;
      object-fit: cover;
      border-radius: 15px;
    }

    .logo {
      margin-left: -450px;
      margin-top: -50px;
      position: relative;
      width: 50px;
      height: 75px;
    }

    .EcoGuardian {
      position: relative;
      width: 120px;
      height: 80px;
      margin-right: -89.50px;
      margin-top: -53px;
      border-radius: 15px;
      background-size: cover;
      background-position: 50% 50%;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="frame">
      <img src="{{ url_for('static', filename='img/fondo_logo.png')}}" class="image" />
      <img src="{{ url_for('static', filename='img/logo.png')}}" class="logo" />
      <img src="{{ url_for('static', filename='img/ecoguardian.png')}}" class="EcoGuardian" />
    </div>
    <h2 class="form-title">Ingresa tu usuario y contraseña</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{
        message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="{{ url_for('idvistalogin.vista_login')}}">
      <div class="form-group">
        <label>Usuario:</label>
        <input type="text" name="username" required placeholder="Ingrese su usuario" />
      </div>
      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" name="password" required placeholder="Ingrese su contraseña" />
      </div>
      <div class="button-group">
        <button type="submit" class="submit-btn">Ingresar</button>
        <a href="{{ url_for('idvistaregistro.vista_registro')}}" class="register-btn">Registrate</a>
      </div>
    </form>
    <a href="" class="menu-link">¿Olvidaste tu contraseña?, ingresa una nueva</a>
    <a href="{{ url_for('menu.menu_view')}}" class="menu-link">Volver al
      menú</a>
  </div>
</body>

</html>
