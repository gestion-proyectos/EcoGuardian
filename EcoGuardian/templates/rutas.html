<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rutas recomendadas</title>
 
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
 
    #panel-rutas {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      width: 300px;
      max-height: 85vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.69); /* Transparencia */
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
 
    .color-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="panel-rutas" class="border">
    <h5 class="mb-3">Rutas recomendadas</h5>
 
    <div class="d-flex gap-2 mb-3">
      <button id="btn-select-all" class="btn btn-sm btn-outline-primary w-50">Seleccionar todo</button>
      <button id="btn-deselect-all" class="btn btn-sm btn-outline-secondary w-50">Deseleccionar</button>
    </div>
 
    <div id="ruta-lista" class="form-check d-flex flex-column gap-2"></div>
 
    <div class="mt-4 d-grid">
      <a href="/home" class="btn btn-sm btn-outline-dark">‚Üê Volver al inicio</a>
    </div>
  </div>
 
  <div id="map"></div>
 
  <!-- Leaflet & Bootstrap JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/rutas.js') }}"></script>
</body>
</html>
