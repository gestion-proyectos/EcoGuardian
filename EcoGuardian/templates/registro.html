<!DOCTYPE html>
<html>

<head>
    <title>Registro - EcoGuardian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/img/fondo_login.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.842);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .menu-link {
            color: #00FF08;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            width: 45%;
            margin: 0 5px;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .messages li {
            color: #721c24;
            background-color: #f8d7da;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .messages li.success {
            color: #155724;
            background-color: #d4edda;
        }
        .messages li.error {
            color: #721c24;
            background-color: #f8d7da;
        }
    </style>
</head>

<body>
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('idvistaregistro.vista_registro') }}">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label>Correo electrónico:</label>
                <input type="email" name="correo" required>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirmar contraseña:</label>
                <input type="password" name="confirmar_password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">Siguiente</button>
            </div>
            <p>¿Ya tienes una cuenta creada?</p><a href="{{ url_for('idvistalogin.vista_login')}}"
                class="menu-link">Inicia
                sesión</a>
        </form>
    </div>

</body>

</html>
