<!DOCTYPE html>
<html>
<head>
    <title>EcoGuardian</title>
    <!-- Agregar CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a EcoGuardian</h1>
    
    <!-- Contenedor del mapa -->
    <div id="map"></div>
   
    <a href="{{ url_for('idvistalogin.vista_login' )}}" class="button-style">Iniciar sesión</a>
    <a href="{{ url_for('idvistaregistro.vista_registro') }}" class="button-style">Aún no tienes usuario, Registrarse</a>

    <!-- Agregar JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Script para inicializar el mapa -->
    <script>
        // Crear el mapa centrado en España (puedes cambiar las coordenadas)
        var map = L.map('map').setView([40.416775, -3.703790], 6);
        
        // Agregar capa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

    </script>
</body>
</html>
