{% extends "index.html" %}

{% block title %}Menú{% endblock %}

{% block content %}
<h1 style="color: white; margin-left: 32%;">Bienvenido a EcoGuardian</h1>

<!-- Contenedor del mapa -->
<div id="map"></div>


<div id="miniMenu" class="mini-menu hidden">
    <ul id="miniMenuContent">
        <!-- Este contenido se rellena dinámicamente -->
    </ul>
</div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<!-- Script para inicializar el mapa -->
<script>
    var map = L.map('map').setView([6.2447, -75.5748], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
</script>
{% endblock %}
