<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Título de la página{% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="map"></div>
  <div class="main-layout">
    <div class="sidebar">
      <div class="fondo-logo">
        <img src="{{ url_for('static', filename='img/logo.png')}}" class="eco-guardian"
          style="height: 25px; width: 25px;" />
        <div class="eco-guardian">EcoGuardian</div>
      </div>
      <!-- <div onclick="showMiniMenu('eventos')" class="frame-252 trigger-btn" style="cursor: pointer;"> -->
      <div onclick="checkSession('eventos')" class="frame-252 trigger-btn" style="cursor: pointer;">
        <img src="{{ url_for('static', filename='img/ecoeventos.png')}}" class="icon">
        <div class="ecoeventos">EcoEventos</div>
      </div>
      <!-- <div onclick="showMiniMenu('rutas')" class="frame-253 trigger-btn" style="cursor: pointer;"> -->
      <div onclick="checkSession('rutas')" class="frame-253 trigger-btn" style="cursor: pointer;">
        <img src="{{ url_for('static', filename='img/rutas.png')}}" class="icon">
        <div class="rutas">Rutas</div>
      </div>
      <!-- <div onclick="showMiniMenu('reportes')" class="frame-254 trigger-btn" style="cursor: pointer;"> -->
      <div onclick="checkSession('reportes')" class="frame-254 trigger-btn" style="cursor: pointer;">
        <img src="{{ url_for('static', filename='img/reporte.png')}}" class="icon">
        <div class="reportar">Reportar</div>
      </div>
      <!-- <div onclick="showMiniMenu('usuarios')" class="frame-255 trigger-btn" style="cursor: pointer;"> -->
      <div onclick="checkSession('usuarios')" class="frame-255 trigger-btn" style="cursor: pointer;">
        <img src="{{ url_for('static', filename='img/usuario.png')}}" class="icon">
        <div class="nombre-usuario">{% if session.get('username') %}{{ session.get('username') }}{% else %}Usuario{% endif %}</div>
      </div>

  <div id="miniMenu" class="mini-menu hidden">
    <ul id="miniMenuContent"></ul>
  </div>

  <div class="content">
    <!-- Formularios, overlays, etc -->
    {% block content %}
    <!-- El contenido de la página se inyectará aquí -->
    {% endblock %}
  </div>
</body>

<!-- Base JS -->
<script src="{{ url_for('static', filename='js/base.js') }}"></script>

</html>
