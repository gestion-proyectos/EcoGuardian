{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
    <!-- Agregar CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Asegúrate de que el mapa tenga altura -->
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>Bienvenido, {{ usuario }}!</h2>
    <!-- <a href="{% url 'menu' %}">Volver al menú</a> -->
    <a href="{% url 'menu' %}">Cerrar sesión</a>

    <div id="map"></div>

    

    <!-- Agregar JavaScript de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    




        <!-- Script para inicializar el mapa -->
        <script>
            // Crear el mapa centrado en España (puedes cambiar las coordenadas)
            var map = L.map('map').setView([40.416775, -3.703790], 6);
            
            // Agregar capa de OpenStreetMap
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
    
    
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            src="{% static 'js/main.js' %}"
    
    
        </script>
</body>
</html>
